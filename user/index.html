<!DOCTYPE html>
<html>
<head>
    <title>列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="/Content/dist/css/AdminLTE.min.css" rel="stylesheet" />

    <link href="/Content/dist/css/skins/_all-skins.css" rel="stylesheet" />
    <link href="js/miniui/themes/default/miniui.css" rel="stylesheet" />
    <link href="js/miniui/themes/blue2010/skin.css" rel="stylesheet" />
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="/Content/dist/js/app.min.js"></script>
    <script src="js/miniui/miniui.js"></script>
    <script src="js/miniui/locale/zh_CN.js"></script>
</head>
<body>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">人员管理</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" url="" idfield="id" multiselect="true">
                            <div property="columns">
                                <!--<div type="indexcolumn"></div>        -->
                                <div type="checkcolumn"></div>
                                <div field="xm" width="120" headeralign="center" allowsort="true">姓名</div>
                                <div field="gh" width="120" headeralign="center" allowsort="true">工号</div>
                                <div header="工作信息" headeralign="center">
                                    <div property="columns">
                                        <div field="gwss" width="120">岗位授权</div>
                                        <div field="htsj" width="100">劳动合同起讫时间</div>
                                    </div>
                                </div>
                                <div header="基本信息" headeralign="center">
                                    <div property="columns">
                                        <div field="csny" width="100" renderer="onBirthdayRenderer">出生日期</div>
                                        <div field="sfz" width="100" align="center" renderer="onMarriedRenderer">身份证号</div>
                                        <div field="jtzz" width="100">家庭住址</div>
                                        <div field="lxdd" width="100">联系电话</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
